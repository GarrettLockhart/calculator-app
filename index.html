<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="main-container">
      <section class="screen-container">
        <span class="screen-span" id="screen-numbers">1234</span>
      </section>
      <main class="main-body-container">
        <div class="body-row row-one">
          <button class="key-inputs" id="clear-key"><i class="fa-solid fa-c"></i></button>
          <button class="key-inputs" id="random-key">
            <i class="fa-solid fa-shuffle"></i>
          </button>
          <button class="key-inputs" id="percent-key">
            <i class="fa-solid fa-percent"></i>
          </button>
          <button class="key-inputs" id="divide-key"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="body-row row-two">
          <button class="key-inputs" id="numOne-key"><i class="fa-solid fa-1"></i></button>
          <button class="key-inputs" id="numTwo-key"><i class="fa-solid fa-2"></i></button>
          <button class="key-inputs" id="numThree-key"><i class="fa-solid fa-3"></i></button>
          <button class="key-inputs" id="multiply-key"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="body-row row-three">
          <button class="key-inputs" id="numFour-key"><i class="fa-solid fa-4"></i></button>
          <button class="key-inputs" id="numFive-key"><i class="fa-solid fa-5"></i></button>
          <button class="key-inputs" id="numSix-key"><i class="fa-solid fa-6"></i></button>
          <button class="key-inputs" id="plus-key"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="body-row row-four">
          <button class="key-inputs" id="numSeven-key"><i class="fa-solid fa-7"></i></button>
          <button class="key-inputs" id="numEight-key"><i class="fa-solid fa-8"></i></button>
          <button class="key-inputs" id="numNine-key"><i class="fa-solid fa-9"></i></button>
          <button class="key-inputs" id="minus-key"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="body-row row-five">
          <button class="key-inputs" id="period-key">.</button>
          <button class="key-inputs" id="numZero-key"><i class="fa-solid fa-0"></i></button>
          <button class="key-inputs" id="numTripleZero-key">000</i></button>
          <button class="key-inputs" id="equals-key"><i class="fa-solid fa-equals"></i></button>
        </div>
      </main>
    </div>
    <script src="./assets/scripts/calculator.js"></script>
  </body>
</html>
